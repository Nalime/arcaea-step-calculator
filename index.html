<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Step Calculator</title>

  <!-- Styles -->
  <link rel="stylesheet" type="text/css" href="styles.css">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Fira+Mono&display=swap" rel="stylesheet">

  <!-- Scripts -->
  <script src="main.js" defer></script>
</head>

<body>
  <h1>Arcaea World Mode Step Calculator</h1>

  <div class="options">
    <div>
      <select id="is-avoid">
        <option>Enter</option>
        <option>Avoid</option>
      </select>
      <label> Tile</label>
    </div>
    <div>
      <label>Steps to Tile: </label>
      <input id="steps-to-tile" type="text" value="4.5">
    </div>
    <div>
      <label>Steps in Target Tile: </label>
      <input id="steps-in-target-tile" type="text" value="5.0">
    </div>
    <div>
      <label>Partner Step Stat: </label>
      <input id="partner-step-stat" type="text" value="50">
    </div>
    <div>
      <label>Chart Constant: </label>
      <input id="chart-constant" type="text" value="9.0">
    </div>
    <a href="https://lowiro.fandom.com/wiki/Songs_by_Chart_Constant" id="link-to-chart">
      - Click here for chart constant chart -
    </a>
    <div>
      <button id="button-calculate">Calculate Range</button>
    </div>
  </div>

  <table>
    <thead>
      <tr>
        <th id="th-score">Score</th>
        <th>Steps</th>
        <th><abbr title="Chart Potential">Pot.</abbr></th>
        <th id="th-notes">Notes</th>
      </tr>
    </thead>
    <tbody id="table-chart">

  <div id="score-calc">
    <label id="potential-string"></label>
    <input id="potential-slider" type="range" min="0" max="13.2" step="0.02" value="8.7">
    <p id="score-string"></p>
  </div>
